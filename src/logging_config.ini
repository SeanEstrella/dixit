[loggers]
keys=root,mainLogger,coreLogger,game_logicLogger,modelLogger,uiLogger

[handlers]
keys=consoleHandler,mainFileHandler,coreFileHandler,game_logicFileHandler,modelFileHandler,uiFileHandler

[formatters]
keys=defaultFormatter

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_root]
level=INFO
handlers=consoleHandler

[logger_mainLogger]
level=DEBUG
handlers=mainFileHandler
qualname=main
propagate=0

[logger_coreLogger]
level=DEBUG
handlers=coreFileHandler
qualname=core
propagate=0

[logger_game_logicLogger]
level=DEBUG
handlers=game_logicFileHandler
qualname=game_logic
propagate=0

[logger_modelLogger]
level=DEBUG
handlers=modelFileHandler
qualname=model
propagate=0

[logger_uiLogger]
level=DEBUG
handlers=uiFileHandler
qualname=ui
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[handler_mainFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/main.log', 'a', 1024*1024*10, 5)

[handler_coreFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/app.log', 'a', 1024*1024*10, 5)

[handler_game_logicFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/app.log', 'a', 1024*1024*10, 5)

[handler_modelFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/model.log', 'a')

[handler_uiFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/ui.log', 'a')
