[loggers]
keys=root,mainLogger,coreLogger,gameLogicLogger,modelLogger,uiLogger,similarityLogger,imageCaptioningLogger,textProcessingLogger

[handlers]
keys=mainFileHandler,coreFileHandler,gameLogicFileHandler,modelFileHandler,uiFileHandler,similarityFileHandler,imageCaptioningFileHandler,textProcessingFileHandler

[formatters]
keys=defaultFormatter

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_root]
level=ERROR
handlers=mainFileHandler

[logger_mainLogger]
level=ERROR
handlers=mainFileHandler
qualname=main
propagate=0

[logger_coreLogger]
level=WARNING
handlers=coreFileHandler
qualname=core
propagate=0

[logger_gameLogicLogger]
level=INFO
handlers=gameLogicFileHandler
qualname=game_logic
propagate=0

[logger_modelLogger]
level=ERROR
handlers=modelFileHandler
qualname=model
propagate=0

[logger_uiLogger]
level=WARNING
handlers=uiFileHandler
qualname=ui
propagate=0

[logger_similarityLogger]
level=WARNING
handlers=similarityFileHandler
qualname=similarity
propagate=0

[logger_imageCaptioningLogger]
level=WARNING
handlers=imageCaptioningFileHandler
qualname=image_captioning
propagate=0

[logger_textProcessingLogger]
level=INFO
handlers=textProcessingFileHandler
qualname=text_processing
propagate=0

[handler_mainFileHandler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=defaultFormatter
args=('logs/main.log', 'a', 1024*1024*10, 5)

[handler_coreFileHandler]
class=logging.handlers.RotatingFileHandler
level=WARNING
formatter=defaultFormatter
args=('logs/core.log', 'a', 1024*1024*10, 5)

[handler_gameLogicFileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/game_logic.log', 'a', 1024*1024*10, 5)

[handler_modelFileHandler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=defaultFormatter
args=('logs/model.log', 'a', 1024*1024*10, 5)

[handler_uiFileHandler]
class=logging.handlers.RotatingFileHandler
level=WARNING
formatter=defaultFormatter
args=('logs/ui.log', 'a', 1024*1024*10, 5)

[handler_similarityFileHandler]
class=logging.handlers.RotatingFileHandler
level=WARNING
formatter=defaultFormatter
args=('logs/similarity.log', 'a', 1024*1024*10, 5)

[handler_imageCaptioningFileHandler]
class=logging.handlers.RotatingFileHandler
level=WARNING
formatter=defaultFormatter
args=('logs/image_captioning.log', 'a', 1024*1024*10, 5)

[handler_textProcessingFileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/text_processing.log', 'a', 1024*1024*10, 5)
